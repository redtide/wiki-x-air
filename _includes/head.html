<meta charset="utf-8">
<title>
{% if page.title %}
	{{ page.title | escape }} - {{ site.organization_name }}
{% else %}
	{{ site.organization_name }}
{% endif %}
</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="{{ site.organization_name }}">

<link href="{{ "/atom.xml" | relative_url }}" rel="alternate" title="News" type="application/atom+xml" />

<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/ico/apple-touch-icon.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/ico/favicon-32x32.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/ico/favicon-16x16.png" | relative_url }}">
<link rel="manifest" href="{{ "/assets/ico/site.webmanifest" | relative_url }}">
<link rel="mask-icon" href="{{ "/assets/ico/safari-pinned-tab.svg" | relative_url }}" color="#5bbad5">
<link rel="shortcut icon" href="{{ "/assets/ico/favicon.ico" | relative_url }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ "/assets/ico/browserconfig.xml" | relative_url }}">
<meta name="theme-color" content="#ffffff">

<link href="{{ "/assets/css/style.min.css" | relative_url }}" rel="stylesheet" media="screen">
{% for stylesheet in page.stylesheets %}
<link href="{{ "/assets/css/" | append: stylesheet | append: .css | relative_url }}" rel="stylesheet">
{% endfor %}

<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
