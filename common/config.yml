site_author: "redtide"
site_dir: "_site"
remote_branch: "www"

extra:
  generator: true

plugins:
  search: {}

extra_css:
- common/stylesheets/extra.css

markdown_extensions:
# admonition: {}
# attr_list: {}
# md_in_html: {}
# pymdownx.details: {}
